<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="./css/peerJSTest.css">

<script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<script src="./peerJSTest/main.js"></script>

</head>
<body>
  <div class="container">
    <h3>Тест peerJS <span class="glyphicon glyphicon-info-sign" aria-hidden="true" data-toggle="popover"></span></h3>

    <div class="row">
      <div class="input-group">
        <span class="input-group-addon" id="current-peer">Мой peerJS id:</span>
        <input type="text" class="form-control" placeholder="My peerJS" aria-describedby="current-peer" disabled ="true" id="current-peer-id">
      </div>
      <br>
      <div class="input-group">
        <span class="input-group-addon" id="recipient-peer">PeerJS id партнера:</span>
        <input type="text" class="form-control" placeholder="Recipient's peerJS" aria-describedby="recipient-peer"
        id="recipient-peer-id">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" id="connect-btn">Connect</button>
        </span>
      </div>
    </div>
  </div>
  <br>
  <div class="container">
    <div class="row clearfix">
        <div class="col-lg-12">
            <div class="card chat-app">
                <div class="chat">
                    <div class="chat-header clearfix">
                        <div class="row">
                            <div class="col-sm-6">
                              <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="avatar" class="my-img">
                              <div class="chat-about-me">
                                  <h6 id="my-chat-id">Aiden Chavez</h6>
                              </div>
                            </div>
                            <div class="col-sm-6">
                              <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="avatar" class="partner-img">
                              <div class="chat-about-partner">
                                  <h6 id="partner-chat-id">Aiden Chavez</h6>
                              </div>
                            </div>
                        </div>
                    </div>
                    <div class="chat-history">
                        <ul></ul>
                    </div>
                    <div class="chat-message clearfix">
                        <div class="input-group">
                          <span class="input-group-addon" id="send-msg"><i class="fa fa-send"></i></span>
                          <input type="text" class="form-control" placeholder="Enter text here..." aria-describedby="send-msg" id="send-msg-input">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
