<script src="./backgammon/packages/seedrandom.min.js"></script>

<body>
  <div class="container">
    <h3>P2P длинные нарды</h3>

    <div class="row">
      <div class="input-group">
        <span class="input-group-addon" id="current-peer">My invite link:</span>
        <input type="text" class="form-control" placeholder="My peerJS" aria-describedby="current-peer" disabled ="true" id="current-peer-id">
        <span class="input-group-btn">
          <button class="btn btn-default i-btn" type="button" id="copy-link-btn"><span class="fa fa-copy"></span></button>
        </span>
      </div>
      <br>
      <div class="input-group">
        <span class="input-group-addon" id="recipient-peer">Partner's invite link:</span>
        <input type="text" class="form-control" placeholder="Recipient's peerJS" aria-describedby="recipient-peer" id="recipient-peer-id">
        <span class="input-group-btn">
          <button class="btn btn-default i-btn" type="button" id="open-conn-btn"><span class="fa fa-link"></span></button>
          <button class="btn btn-default i-btn" type="button" id="close-conn-btn"><span class="fa fa-window-close-o"></span></button>
        </span>
      </div>
    </div>
  </div>
  <br>
  <div class="container board">
    <div class="semi-board left">
      <div class="quarter top">
        <div class="position"><div class="left"></div><div class="right"></div>
          <div class="piece black-piece"></div>
          <div class="piece black-piece second"></div>
          <div class="piece black-piece third"></div>
        </div>
        <div class="position"><div class="left"></div><div class="right"></div></div>
        <div class="position"><div class="left"></div><div class="right"></div></div>
        <div class="position"><div class="left"></div><div class="right"></div></div>
        <div class="position"><div class="left"></div><div class="right"></div></div>
        <div class="position"><div class="left"></div><div class="right"></div></div>
      </div>
      <div class="quarter-space"></div>
      <div class="quarter bottom">
        <div class="position"><div class="left"></div><div class="right"></div><div class="piece white-piece"></div></div>
        <div class="position"><div class="left"></div><div class="right"></div></div>
        <div class="position"><div class="left"></div><div class="right"></div></div>
        <div class="position"><div class="left"></div><div class="right"></div></div>
        <div class="position"><div class="left"></div><div class="right"></div></div>
        <div class="position"><div class="left"></div><div class="right"></div></div>
      </div>
    </div>
    <div class="semi-board right">
      <div class="quarter top">
        <div class="position"><div class="left"></div><div class="right"></div><div class="piece white-piece"></div></div>
        <div class="position"><div class="left"></div><div class="right"></div></div>
        <div class="position"><div class="left"></div><div class="right"></div></div>
        <div class="position"><div class="left"></div><div class="right"></div></div>
        <div class="position"><div class="left"></div><div class="right"></div></div>
        <div class="position"><div class="left"></div><div class="right"></div></div>
      </div>
      <div class="quarter-space"></div>
      <div class="quarter bottom">
        <div class="position"><div class="left"></div><div class="right"></div></div>
        <div class="position"><div class="left"></div><div class="right"></div><div class="piece black-piece"></div></div>
        <div class="position"><div class="left"></div><div class="right"></div></div>
        <div class="position"><div class="left"></div><div class="right"></div></div>
        <div class="position"><div class="left"></div><div class="right"></div></div>
        <div class="position"><div class="left"></div><div class="right"></div></div>
      </div>
    </div>
  </div>
