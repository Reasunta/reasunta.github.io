<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Калькулятор комбинаций Маджонга</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/mahjong.css">
</head>
<body class="" ontouchstart="" onmouseover="">
<div class="container control-panel text-center">
    <div class="row">
        <div class="col-xs-3">
            <span class="label label-default">Очистить</span>
            <button class="btn btn-default restart" type="button"><span
                    class="glyphicon glyphicon-refresh"></span></button>
        </div>
        <div class="col-xs-3">
            <span class="onw-wind-label label label-default">Ваш ветер</span>
            <button class="own-wind btn btn-default imaged wind-north" type="button" value="wind-north"></button>
        </div>
        <div class="col-xs-3">
            <span class="supreme-wind-label label label-default">Преим. ветер</span>
            <button class="supreme-wind btn btn-default imaged wind-ost" type="button" value="wind-ost"></button>
        </div>
        <div class="col-xs-3">
            <span class="label label-default">Посчитать</span>
            <button class="btn btn-default calculate" type="button">
                <span class="glyphicon glyphicon-pencil"></span>
            </button>
        </div>
    </div>
</div>
<div class="container adding-screen">
    <div class="container screen">
    </div>
    <div id="bamboo-keyboard" class="container keyboard">
        <div class="row button-line">
            <div class="col-xs-3 key">
                <button class="btn btn-default add imaged bamboo-1" type="button" value="bamboo-1"></button>
            </div>
            <div class="col-xs-3 key">
                <button class="btn btn-default add imaged bamboo-2" type="button" value="bamboo-2"></button>
            </div>
            <div class="col-xs-3 key">
                <button class="btn btn-default add imaged bamboo-3" type="button" value="bamboo-3"></button>
            </div>
            <div class="col-xs-3 key">
                <button class="btn btn-default imaged move-left" type="button"><span
                        class="glyphicon glyphicon-chevron-left"></span></button>
            </div>
        </div>
        <div class="row button-line">
            <div class="col-xs-3 key">
                <button class="btn btn-default add imaged bamboo-4" type="button" value="bamboo-4"></button>
            </div>
            <div class="col-xs-3 key">
                <button class="btn btn-default add imaged bamboo-5" type="button" value="bamboo-5"></button>
            </div>
            <div class="col-xs-3 key">
                <button class="btn btn-default add imaged bamboo-6" type="button" value="bamboo-6"></button>
            </div>
            <div class="col-xs-3 key">
                <button class="btn btn-default save imaged" type="button"></button>
            </div>
        </div>
        <div class="row button-line">
            <div class="col-xs-3 key">
                <button class="btn btn-default add imaged bamboo-7" type="button" value="bamboo-7"></button>
            </div>
            <div class="col-xs-3 key">
                <button class="btn btn-default add imaged bamboo-8" type="button" value="bamboo-8"></button>
            </div>
            <div class="col-xs-3 key">
                <button class="btn btn-default add imaged bamboo-9" type="button" value="bamboo-9"></button>
            </div>
            <div class="col-xs-3 key">
                <button class="btn btn-default imaged move-right to-dot" type="button"></button>
            </div>
        </div>
    </div>
    <div id="dot-keyboard" style="display:none" class="container keyboard">
        <div class="row button-line">
            <div class="col-xs-3 key">
                <button class="btn btn-default add imaged dot-1" type="button" value="dot-1"></button>
            </div>
            <div class="col-xs-3 key">
                <button class="btn btn-default add imaged dot-2" type="button" value="dot-2"></button>
            </div>
            <div class="col-xs-3 key">
                <button class="btn btn-default add imaged dot-3" type="button" value="dot-3"></button>
            </div>
            <div class="col-xs-3 key">
                <button class="btn btn-default imaged move-left to-bamboo" type="button">></button>
            </div>
        </div>
        <div class="row button-line">
            <div class="col-xs-3 key">
                <button class="btn btn-default add imaged dot-4" type="button" value="dot-4"></button>
            </div>
            <div class="col-xs-3 key">
                <button class="btn btn-default add imaged dot-5" type="button" value="dot-5"></button>
            </div>
            <div class="col-xs-3 key">
                <button class="btn btn-default add imaged dot-6" type="button" value="dot-6"></button>
            </div>
            <div class="col-xs-3 key">
                <button class="btn btn-default save imaged" type="button"></span></button>
            </div>
        </div>
        <div class="row button-line">
            <div class="col-xs-3 key">
                <button class="btn btn-default add imaged dot-7" type="button" value="dot-7"></button>
            </div>
            <div class="col-xs-3 key">
                <button class="btn btn-default add imaged dot-8" type="button" value="dot-8"></button>
            </div>
            <div class="col-xs-3 key">
                <button class="btn btn-default add imaged dot-9" type="button" value="dot-9"></button>
            </div>
            <div class="col-xs-3 key">
                <button class="btn btn-default imaged move-right to-symbols" type="button"></button>
            </div>
        </div>
    </div>
    <div id="symbol-keyboard" style="display:none" class="container keyboard">
        <div class="row button-line">
            <div class="col-xs-3 key">
                <button class="btn btn-default add imaged symbol-1" type="button" value="symbol-1"></button>
            </div>
            <div class="col-xs-3 key">
                <button class="btn btn-default add imaged symbol-2" type="button" value="symbol-2"></button>
            </div>
            <div class="col-xs-3 key">
                <button class="btn btn-default add imaged symbol-3" type="button" value="symbol-3"></button>
            </div>
            <div class="col-xs-3 key">
                <button class="btn btn-default imaged move-left to-dot" type="button"></button>
            </div>
        </div>
        <div class="row button-line">
            <div class="col-xs-3 key">
                <button class="btn btn-default add imaged symbol-4" type="button" value="symbol-4"></button>
            </div>
            <div class="col-xs-3 key">
                <button class="btn btn-default add imaged symbol-5" type="button" value="symbol-5"></button>
            </div>
            <div class="col-xs-3 key">
                <button class="btn btn-default add imaged symbol-6" type="button" value="symbol-6"></button>
            </div>
            <div class="col-xs-3 key">
                <button class="btn btn-default save imaged" type="button"></span></button>
            </div>
        </div>
        <div class="row button-line">
            <div class="col-xs-3 key">
                <button class="btn btn-default add imaged symbol-7" type="button" value="symbol-7"></button>
            </div>
            <div class="col-xs-3 key">
                <button class="btn btn-default add imaged symbol-8" type="button" value="symbol-8"></button>
            </div>
            <div class="col-xs-3 key">
                <button class="btn btn-default add imaged symbol-9" type="button" value="symbol-9"></button>
            </div>
            <div class="col-xs-3 key">
                <button class="btn btn-default imaged move-right" type="button"><span
                        class="glyphicon glyphicon-chevron-right"></span></button>
            </div>
        </div>
    </div>
    <div id="wd-keyboard" style="display:none" class="container keyboard">
        <div class="row button-line">
            <div class="col-xs-3 key">
                <button class="btn btn-default add imaged dragon-red" type="button" value="dragon-red"></button>
            </div>
            <div class="col-xs-3 key">
                <button class="btn btn-default add imaged dragon-green" type="button" value="dragon-green"></button>
            </div>
            <div class="col-xs-3 key">
                <button class="btn btn-default add imaged dragon-white" type="button" value="dragon-white"></button>
            </div>
            <div class="col-xs-3 key">
                <button class="btn btn-default imaged move-left to-symbols" type="button"></button>
            </div>
        </div>
        <div class="row button-line">
            <div class="col-xs-3 key">
                <button class="btn btn-default add imaged wind-ost" type="button" value="wind-ost"></button>
            </div>
            <div class="col-xs-3 key"></div>
            <div class="col-xs-3 key">
                <button class="btn btn-default add imaged wind-south" type="button" value="wind-south"></button>
            </div>
            <div class="col-xs-3 key">
                <button class="btn btn-default save imaged" type="button"></button>
            </div>
        </div>
        <div class="row button-line">
            <div class="col-xs-3 key">
                <button class="btn btn-default add imaged wind-west" type="button" value="wind-west"></button>
            </div>
            <div class="col-xs-3 key"></div>
            <div class="col-xs-3 key">
                <button class="btn btn-default add imaged wind-north" type="button" value="wind-north"></button>
            </div>
            <div class="col-xs-3 key">
                <button class="btn btn-default imaged move-right to-bamboo" type="button"></button>
            </div>
        </div>
    </div>
</div>
<div class="container calculation-screen">
    <div class="row">
        <div class="col-xs-10"><h4>Итоговый счет и комбинации</h4></div>
        <div class="col-xs-2"><h4 id="totalScore">0</h4></div>
    </div>
    <div class="row">
        <div class="col-xs-5 lines"></div>
        <div class="col-xs-5 results"></div>
        <div class="col-xs-2 line-scores">
            <div class="line-score"><label>20</label></div>
        </div>
    </div>
    <h4>Условия</h4>
    <div class="row">
        <div class="col-xs-10">
            <div class="checkbox disabled"><label><input disabled type="checkbox" id="hasDragonFigure">Панг или Конг
                Драконов</label></div>
        </div>
        <div class="col-xs-2">
            <div class="option-score"><label for="hasDragonFigure"></label></div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-10">
            <div class="checkbox disabled"><label><input disabled type="checkbox" id="hasWindFigure">Панг или Конг
                собственных / Преим. Ветров</label></div>
        </div>
        <div class="col-xs-2">
            <div class="option-score"><label for="hasWindFigure"></label></div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-10">
            <div class="checkbox disabled"><label><input disabled type="checkbox" id="hasClearTypeDW">Чистая масть (с
                Драконами и Ветрами)</label></div>
        </div>
        <div class="col-xs-2">
            <div class="option-score"><label for="hasClearTypeDW"></label></div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-10">
            <div class="checkbox disabled"><label><input disabled type="checkbox" id="hasClearType">Чистая масть (без
                Драконов и Ветров)</label></div>
        </div>
        <div class="col-xs-2">
            <div class="option-score"><label for="hasClearType"></label></div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-10">
            <div class="checkbox disabled"><label><input disabled type="checkbox" id="hasNoCommons">Только 1-ы, 9-ки,
                Драконы и Ветры</label></div>
        </div>
        <div class="col-xs-2">
            <div class="option-score"><label for="hasNoCommons"></label></div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-10">
            <div class="checkbox disabled"><label><input disabled type="checkbox" id="hasNoSuites">Только Драконы и
                Ветры</label></div>
        </div>
        <div class="col-xs-2">
            <div class="option-score"><label for="hasNoSuites"></label></div>
        </div>
    </div>
    <hr/>
    <div class="mahjong-only">
        <div class="row">
            <div class="col-xs-10">
                <div class="checkbox disabled"><label><input disabled type="checkbox" id="hasMahjong">Собран
                    Маджонг</label></div>
            </div>
            <div class="col-xs-2">
                <div class="option-score"><label for="hasMahjong"></label></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10">
                <div class="checkbox"><label><input type="checkbox" id="lastTileIsWall">Последняя кость взята со
                    стены</label></div>
            </div>
            <div class="col-xs-2">
                <div class="option-score"><label for="lastTileIsWall"></label></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10">
                <div class="checkbox"><label><input type="checkbox" id="lastTileIsOnly">Последняя кость единственно
                    возможная</label></div>
            </div>
            <div class="col-xs-2">
                <div class="option-score"><label for="lastTileIsOnly"></label></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10">
                <div class="checkbox disabled"><label><input type="checkbox" disabled id="hasNoChou">Нет ни одной
                    последовательности</label></div>
            </div>
            <div class="col-xs-2">
                <div class="option-score"><label for="hasNoChou"></label></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10">
                <div class="checkbox"><label><input type="checkbox" id="hasNoScores">Нет очков (мизер)</label></div>
            </div>
            <div class="col-xs-2">
                <div class="option-score"><label for="hasNoScores"></label></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10"><div class="checkbox"><label><input type="checkbox" id="finishWithFreeTile">Маджонг Свободной
                костью</label></div>
            </div>
            <div class="col-xs-2">
                <div class="option-score"><label for="finishWithFreeTile"></label></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10">
                <div class="checkbox"><label><input type="checkbox" id="finishWithLastTile">Маджонг Последней допустимой
                    костью</label></div>
            </div>
            <div class="col-xs-2">
                <div class="option-score"><label for="finishWithLastTile"></label></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10">
                <div class="checkbox"><label><input type="checkbox" id="stealOpenGang">Совершено ограбление открытого
                    Конга</label></div>
            </div>
            <div class="col-xs-2">
                <div class="option-score"><label for="stealOpenGang"></label></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10">
                <div class="checkbox disabled"><label><input disabled type="checkbox" id="hasThreeWinds">В комбинации 3
                    группы и пара Ветров</label></div>
            </div>
            <div class="col-xs-2">
                <div class="option-score"><label for="hasThreeWinds"></label></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10">
                <div class="checkbox disabled"><label><input disabled type="checkbox" id="hasTwoDragons">В комбинации 2
                    группы и пара Драконов</label></div>
            </div>
            <div class="col-xs-2">
                <div class="option-score"><label for="hasTwoDragons"></label></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10"><div class="checkbox"><label><input type="checkbox" id="oneStepToWin">Просящая рука с начала
                игры</label></div>
            </div>
            <div class="col-xs-2">
                <div class="option-score"><label for="oneStepToWin"></label></div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="mahjong/mahjong.js"></script>
</html>
