<html>
<head>
<!-- Подключаем Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/css/dropdown-submenu.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="/js/variables.js"></script>
<script src="/js/classes/combatTableRow.js"></script>
<script src="/js/classes/combatTable.js"></script>
<script src="/js/classes/creatureView.js"></script>
<script src="/js/classes/combatCalculator.js"></script>
<script src="/js/main.js"></script>
<style>
.tracker-left {margin-right: 5px; }
.tracker-right {margin-left: 5px; }
.display-inline {display: inline; }
.input-dice-width {width: 50px;}
.h-inline { display: inline;}
.input-small-size {margin-left: 4px; height: 20px;}
.align-right {float: right;}
thead.head-center th {
   text-align: center;   
}
</style>
</head>
<body>
<h3 style="cursor:pointer;" data-toggle="collapse" href="#creatureView" aria-expanded="false" aria-controls="creatureView"></h3>
<div class="row collapse" id="creatureView">
<div class="col-sm-6 col-md-5 col-lg-4">
<table class="table table-bordered table-condensed text-center small" id="characteristics">
<thead class="head-center">
<th>M</th><th>WS</th><th>BS</th><th>S</th><th>T</th><th>I</th>
<th>Ag</th><th>Dex</th><th>Int</th><th>WP</th><th>Fel</th>
</thead><tbody><tr>
  <td id="M"></td><td id="WS"></td><td id="BS"></td><td id="S"></td><td id="T"></td><td id="I"></td>
  <td id="Ag"></td><td id="Dex"></td><td id="Int"></td><td id="WP"></td><td id="Fel"></td></tr>
</tbody></table>
<p><strong>Traits: </strong><span id="traits"></span></p>
<p><strong>Optional: </strong><span id="optional"></span></p>
<div id='sizes'><strong>Size:</strong>
<label class="radio-inline" title="Tiny">     <input type="radio" name="sizeradio" value="Tiny">t</label>
<label class="radio-inline" title="Little">   <input type="radio" name="sizeradio" value="Little">l</label>
<label class="radio-inline" title="Small">    <input type="radio" name="sizeradio" value="Small">s</label>
<label class="radio-inline" title="Average">  <input type="radio" name="sizeradio" value="Average">A</label>
<label class="radio-inline" title="Large">    <input type="radio" name="sizeradio" value="Large">L</label>
<label class="radio-inline" title="Enormous"> <input type="radio" name="sizeradio" value="Enormous">E</label>
<label class="radio-inline" title="Monstrous"><input type="radio" name="sizeradio" value="Monstrous">M</label>
</div>
<div id='reaches'><strong>Reach:</strong>
<label class="radio-inline" title="Personal">  <input type="radio" name="wrradio" value="Personal">P</label>
<label class="radio-inline" title="Very Short"><input type="radio" name="wrradio" value="Very Short">VS</label>
<label class="radio-inline" title="Short">     <input type="radio" name="wrradio" value="Short">S</label>
<label class="radio-inline" title="Average">   <input type="radio" name="wrradio" value="Average">A</label>
<label class="radio-inline" title="Long">      <input type="radio" name="wrradio" value="Long">L</label>
<label class="radio-inline" title="Very Long"> <input type="radio" name="wrradio" value="Very Long">VL</label>
<label class="radio-inline" title="Massive">   <input type="radio" name="wrradio" value="Massive">M</label>
</div>
<p><strong>Wounds:</strong> <input id="wounds" type="text" class="form-control display-inline input-small-size input-dice-width" maxlength="3"> </p>
<p><strong>Conditions:</strong></p>
<table class="table table-condensed table-bordered text-center small" id="conditions">
<tbody><tr>
  <td><span title="Ablaze" class="glyphicon glyphicon-fire"></span></td>
  <td><span title="Blinded" class="glyphicon glyphicon-eye-close"></span></td>
  <td><span title="Entangled" class="glyphicon glyphicon-link"></span></td>
  <td><span title="Bleeding" class="glyphicon glyphicon-tint"></span></td>
  <td><span title="Deafed" class="fa fa-deaf"></span></td>
  <td><span title="Fatigued" class="fa fa-universal-access"></span></td></tr>
  <tr>
  <td><span class="fa fa-minus-square-o tracker-left"></span><span id="ablaze"></span><span class="fa fa-plus-square-o tracker-right"></span></td>
  <td><span class="fa fa-minus-square-o tracker-left"></span><span id="blinded"></span><span class="fa fa-plus-square-o tracker-right"></span></td>
  <td><span class="fa fa-minus-square-o tracker-left"></span><span id="entangled"></span><span class="fa fa-plus-square-o tracker-right"></span></td>
  <td><span class="fa fa-minus-square-o tracker-left"></span><span id="bleeding"></span><span class="fa fa-plus-square-o tracker-right"></span></td>
  <td><span class="fa fa-minus-square-o tracker-left"></span><span id="deafed"></span><span class="fa fa-plus-square-o tracker-right"></span></td>
  <td><span class="fa fa-minus-square-o tracker-left"></span><span id="fatigued"></span><span class="fa fa-plus-square-o tracker-right"></span></td>
  </tr>
  <tr>
  <td><span title="Surprised" class="fa fa-gift"></span></td>
  <td><span title="Broken" class="glyphicon glyphicon-warning-sign"></span></td>
  <td><span title="Poisoned" class="fa fa-heartbeat"></span></td>
  <td><span title="Prone" class="fa fa-chevron-down"></span></td>
  <td><span title="Stunned" class="fa fa-hand-rock-o"></span></td>
  <td><span title="Unconscious" class="fa fa-hotel"></span></td></tr>
  <tr>
  <td><span class="fa fa-minus-square-o tracker-left"></span><span id="surprised"></span><span class="fa fa-plus-square-o tracker-right"></span></td>
  <td><span class="fa fa-minus-square-o tracker-left"></span><span id="broken"></span><span class="fa fa-plus-square-o tracker-right"></span></td>
  <td><span class="fa fa-minus-square-o tracker-left"></span><span id="poisoned"></span><span class="fa fa-plus-square-o tracker-right"></span></td>
  <td><span class="fa fa-minus-square-o tracker-left"></span><span id="prone"></span><span class="fa fa-plus-square-o tracker-right"></span></td>
  <td><span class="fa fa-minus-square-o tracker-left"></span><span id="stunned"></span><span class="fa fa-plus-square-o tracker-right"></span></td>
  <td><span class="fa fa-minus-square-o tracker-left"></span><span id="unconscious"></span><span class="fa fa-plus-square-o tracker-right"></span></td>
  </tr></tbody></table>
</div>
<div class="col-sm-6 col-md-7 col-lg-8">
<div class="row" id="modifiers">
<div class="col-xs-3 col-lg-2">
<h4>Traits:</h4>
<div class="checkbox"><label><input type="checkbox" value="t1">Stupid</label></div>
<div class="checkbox"><label><input type="checkbox" value="t2">Trait_1</label></div>
<div class="checkbox"><label><input type="checkbox" value="t3">Trait_2</label></div>
<div class="checkbox"><label><input type="checkbox" value="t4">Trait_3</label></div>
<div class="checkbox"><label><input type="checkbox" value="t5">Champion</label></div>
</div>
<div class="col-xs-3 col-lg-3" name="shot"><h4>Shooting Modifiers:</h4></div>
<div class="col-xs-3 col-lg-3" name="attack"><h4>Attacking Modifiers:</h4></div>
<div class="col-xs-3 col-lg-4" name="any"><h4>Common Modifiers:</h4></div>
</div>
</div>
</div>
<hr>
<div class="row">
<div class = "col-xs-6" id="combatTable"></div>
<div class = "col-xs-6" id="combatCalculator">
<div class = "row">
<div class = "col-xs-6" name="attacker">
    <h4 class="display-inline">Attacker</h4>
	<input type="text" class="form-control display-inline input-dice-width" maxlength="3">
    <button class="btn btn-info">Roll</button>
	<div name="actions"><strong>Action:</strong>
		<label class="radio-inline"><input type="radio" name="attaction" value="attack" checked>Attack</label>
		<label class="radio-inline"><input type="radio" name="attaction" value="shot">Shot</label>
		<label class="radio-inline"><input type="radio" name="attaction" value="other">Other</label>
	</div>
	<table class="table small table-condensed">	
	<thead><th>Base</th><th>56</th></thead><tbody>
	</tbody></table>
</div>
<div class = "col-xs-6" name="defender">
<h4 class="display-inline">Defender</h4>
<input type="text" class="form-control display-inline input-dice-width" maxlength="3">
<button class="btn btn-info">Roll</button>
<div name="actions"><strong>Action:</strong>
<label class="radio-inline"><input type="radio" name="defaction" value="defend" checked>Defend</label>
<label class="radio-inline"><input type="radio" name="defaction" value="dodge">Dodge</label>
<label class="radio-inline"><input type="radio" name="defaction" value="nothing">Nothing</label>
</div>	
<table class = "table small table-condensed">	
	<thead><th>Base</th><th>38</th></thead><tbody>
	</tbody></table>
</div>
</div>
<div class="row">
<div class="col-xs-12">
<table class = "table small table-condensed">	
	<thead><th>#</th><th>Test Status</th><th>Total SL</th></thead><tbody>
	<tr><td>Player 1</td><td>Pass</td><td>2 SL</td></tr>
	<tr><td>Monster 1</td><td>Fail</td><td>-4 SL</td></tr>
	</tbody></table>
</div>
</div>
</div>
</div>
</body>
<script>
</script>
</html>
