  thead.head-center th                        { text-align: center;}

<body class="text-center">
  <h3>Калькулятор статистики партии в нарды</h3>

  <div class="col-sm-2 text-center" id="legend">
    <h4>Управление</h4>
    <ul class="list-group">
      <li class="list-group-item">1-6, NumPad - ввести значения кубов</li>
      <li class="list-group-item">Enter - очистить поле</li>
      <li class="list-group-item">Backspace - удалить значение</li>
      <li class="list-group-item">I - режим вставки</li>
      <li class="list-group-item">E - режим редактирования</li>
      <li class="list-group-item">Esc - выйти в дефолтный режим</li>
      <li class="list-group-item">O - сохранить игру</li>
      <li class="list-group-item">L - загрузить игру</li>
    </ul>
  </div>
